<!DOCTYPE HTML>
<html>
<head>
<link href="Styles.css" type="text/css" rel="stylesheet">
<script src="App.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body> 
    <div class="appLockup">
      <p>8+8</p>
      <button class="value" id="7" value="7">7</button>
      <button class="value" id="8" value="8">8</button>
      <button class="value" id="9" value="9">9</button>
      <button class="operator" id="divide">/</button> <br>
      <button class="value" id="4" value="4">4</button>
      <button class="value" id="5" value="5">5</button>
      <button class="value" id="6" value="6">6</button>
      <button class="operator" id="multiply">x</button> <br>
      <button class="value" id="1" value="1">1</button>
      <button class="value" id="2" value="2">2</button>
      <button class="value" id="3" value="3">3</button>
      <button class="operator" id="subtract">-</button> <br>
      <button class="operator" id="clear">C</button>
      <button class="value" id="0">0</button>
      <button class="operator" id="equals">=</button>
      <button class="operator" id="addition">+</button> <br>
  </div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<link href="Styles.css" type="text/css" rel="stylesheet">
</head>
<body> 
    <div class="appLockup">
      <p>8+8</p>
      <button class="value" id="7">7</button>
      <button class="value" id="8">8</button>
      <button class="value" id="9">9</button>
      <button class="operator" id="divide">/</button> <br>
      <button class="value" id="4">4</button>
      <button class="value" id="5">5</button>
      <button class="value" id="6">6</button>
      <button class="operator" id="multiply">x</button> <br>
      <button class="value" id="1">1</button>
      <button class="value" id="2">2</button>
      <button class="value" id="3">3</button>
      <button class="operator" id="subtract">-</button> <br>
      <button class="operator" id="clear">C</button>
      <button class="value" id="0">0</button>
      <button class="operator" id="equals">=</button>
      <button class="operator" id="addition">+</button>

  </div>
</body>
</html>
